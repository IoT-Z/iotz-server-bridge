<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    Teste

    <iframe id="Ã¬frame" src="ui-module-default/" width="100%" height="100%"></iframe>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:3000/');

        const $ = document.querySelector;
        const $$ = document.querySelectorAll;

        socket.on('update', function (data) {
            const iframe = $('#'+data.moduleId).contentWindow;

            iframe.postMessage({
                type: 'update',
                prop: data.prop,
                val: data.val,
            }, '*');
        });

        socket.on('data', function (data) {
            for (let client of data.clients) {
                const iframe = $('#'+client.iframe).contentWindow;

                iframe.addEventListener('load', function(){
                    iframe.postMessage({
                        type: 'create',
                        state: data.clients[0].state
                    }, '*');
                });

                window.addEventListener('message', function(e) {
                    socket.emit(e.data.type, e.data.data);
                });
            }
        });
    </script>
</body>
</html>
